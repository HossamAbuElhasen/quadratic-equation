<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <form>
        <h2>Solve a quadratic equation</h2>
        <h3>aX<sup>2</sup> + bx + c = 0</h3>
            
        <label for="A">A</label>
        <input type="text" id="A">
        <label for="B">B </label>
        <input type="text" id="B">
        <label for="C">C</label>
        <input type="text" id="C">
        <button type="button" onclick="solve()">Solve</button>
        <label>X1 = </label>
        <input type="text" id="sol1" readonly>
        <label>X2 = </label>
        <input type="text" id="sol2" readonly>
        <button class="clear" type="button" onclick="clearFields()">Clear</button>
    </form>


    <script>
        window.onload = function() {
            document.getElementById('solveButton').addEventListener('click', solve);
            document.getElementById('clearButton').addEventListener('click', clearFields);
        };

        function solve() {
            var A = parseFloat(document.getElementById("A").value);
            var B = parseFloat(document.getElementById("B").value);
            var C = parseFloat(document.getElementById("C").value);

            var x1, x2;
            x1 = (-B + Math.sqrt(B * B - 4 * A * C)) / (2 * A);
            x2 = (-B - Math.sqrt(B * B - 4 * A * C)) / (2 * A);

            if (isNaN(x1) || isNaN(x2)) {
                document.getElementById("sol1").value = "No real roots";
                document.getElementById("sol2").value = "No real roots";
            } else {
                document.getElementById("sol1").value = x1;
                document.getElementById("sol2").value = x2;
            }
        }

        function clearFields() {
            document.getElementById('A').value = '';
            document.getElementById('B').value = '';
            document.getElementById('C').value = '';
            document.getElementById('sol1').value = '';
            document.getElementById('sol2').value = '';
        }
    </script>
</body>
</html>
