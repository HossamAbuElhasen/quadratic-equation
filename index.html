<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Quadratic Equation Solver</title>
</head>
<body>
    <form>
        <h2>Solve a quadratic equation</h2>
        <h3>aX<sup>2</sup> + bx + c = 0</h3>
            
        <label for="A">A</label>
        <input type="text" id="A">
        <label for="B">B </label>
        <input type="text" id="B">
        <label for="C">C</label>
        <input type="text" id="C">
        <button type="button" onclick="solve()">Solve</button>
        <label>X1 = </label>
        <input type="text" id="sol1" readonly>
        <label>X2 = </label>
        <input type="text" id="sol2" readonly>
        <button class="clear" type="button" onclick="clearFields()">Clear</button>
    </form>

    <script src="/script.js"></script>
</body>
</html>
